<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline PDF Reader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Offline PDF Reader</h1>
  <input type="file" id="file-input" accept="application/pdf">
  <div id="pdf-controls">
    <button id="prev-page">← Prev</button>
    <span id="page-info">Page <span id="page-num">1</span> / <span id="page-count">1</span></span>
    <button id="next-page">Next →</button>
  </div>
  <canvas id="pdf-canvas"></canvas>

  <!-- Export controls added below -->
  <div id="export-controls">
    <select id="image-format">
      <option value="png">PNG</option>
      <option value="jpeg">JPEG</option>
      <option value="jpg">JPG</option>
    </select>
    <button id="export-image">Export Current Page as Image</button>
  </div>

  <script src="lib/pdf.js"></script>
  <script src="script.js"></script>
</body>
</html>
